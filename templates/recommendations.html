<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify - Music Recommendations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="recommendations-page">
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/LogoFypS-01.png') }}" alt="Moodify Logo">
                <h1>Moodify</h1>
            </div>
            <nav>
                <a href="{{ url_for('welcome') }}">Home</a>
                <a href="{{ url_for('detect') }}">Try Again</a>
            </nav>
        </div>
    </header>

    <main class="recommendations-container">
        <div class="emotion-summary">
            <h2>Your Mood: <span id="detected-emotion">Loading...</span></h2>
            <div class="emotion-image-container">
                <img id="emotion-image" src="{{ url_for('static', filename='images/placeholder.png') }}" alt="Your expression">
            </div>
        </div>
        
        <div class="recommendations-section">
            <h2><i class="fas fa-headphones"></i> Recommended Music</h2>
            <p class="recommendation-intro">Based on your <span id="emotion-text">current</span> mood, we recommend these songs:</p>
            
            <div id="songs-container" class="songs-grid">
                <div class="loading-songs">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading your personalized recommendations...</p>
                </div>
            </div>
        </div>
        
        <div class="player-section">
            <h3>Now Playing</h3>
            <div id="player-container" class="player-container">
                <div class="player-placeholder">
                    <i class="fas fa-play-circle"></i>
                    <p>Select a song to play</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Moodify</p>
    </footer>

    <script src="{{ url_for('static', filename='js/recommendations.js') }}"></script>
</body>
</html>
